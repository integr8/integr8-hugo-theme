<div class="container">
    <div id="header">
        <div class="row">
            <div id="brand" class="three columns">
                <img src="{{ .Site.BaseURL }}/images/logo.png" />
            </div>
            <div class="nine columns">
                <nav>
                    <ul id="navbar">
                        {{ $currentNode := . }}
                        {{ range .Site.Menus.main }}
                        <li {{if $currentNode.IsMenuCurrent "main" . }}class="current" {{ end }}>
                            <a href="{{ .URL }}">{{ .Name }}</a></li>
                        {{ end }}
                    </ul>
                </nav>
            </div>

        </div>
    </div>
</div>
